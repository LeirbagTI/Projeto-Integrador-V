<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>

  <link rel="shortcut icon" href="../../Icones/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="flashcard_index.css">

</head>
<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <nav id="em_cima" class="navbar is-danger" role="navigation" aria-label="main navigation" style="background-color: rgb(51, 180, 255);">
    <div class="navbar-brand">
    <a class="navbar-item" href="../../index.html">
        <img src="../../Icones/favicon.ico" alt="" width="40" height="28">
        <h5 class="nome_site" style="color:black">MemoryCard</h5>
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
    </a>
    </div>
</nav>
  
<header>
  <div class="container">
    <div id="header">
      <div>

        <button id="mostrar_caixa">
          <strong>Adicionar Flashcard</strong>
        </button>

        <button id="deletar_flashcard">
          <strong>Deletar Flashcards</strong>
        </button>

      </div>
    </div>
  </div>
</header>

<section>
  <div class="container">
    <div id="criar_flashcard">

      <h2><strong>Criar Flashcard</strong></h2>
      <label for="question">Pergunta:</label>
      <textarea id="question" maxlength="280"></textarea>

      <label for="answer" maxlength="280">Resposta:</label>
      <br>
      <textarea id="answer"></textarea>

      <div class="centro">
        <button id="salvar_flashcard">Salvar</button>
        <button id="fechar_flashcard">Fechar</button>
      </div>

    </div>
  </div>
</section>

<section>
  <div class="container">
    <div id="flashcards"></div>
  </div>
</section>

  <script src="flashcard_script.js" defer></script>
  <script src="put_method.js"></script>

</body>
</html>
