<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryCard</title>

    <link rel="shortcut icon" href="../../Icones/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="flashcard_index.css">
    <script src="flashcard_script.js"></script>

</head>
<body>
    <main>
        
            <!-- BARRA DE NAVEGAÇÃO -->
        <nav id="em_cima" class="navbar is-danger" role="navigation" aria-label="main navigation" style="background-color: rgb(51, 180, 255);">
            <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="../../imagens/flash-cards.png" alt="" width="40" height="28">
                <h5 class="nome_site" style="color:black">MemoryCard</h5>
            </a>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
            </div>
        </nav>
        
        <!-- FLASHCARD -->
        <header>
            <div class="container">
              <div id="header">
                <h1>Flashcards</h1>
                <div>
                  <button id="mostrar_caixa_cartao">Adicionar Flashcard</button>
                  <button id="deletar_cartao">Deletar Flashcard</button>
                </div>
              </div>
            </div>
          </header>
          
          <section>
            <div class="container">
              <div id="criar_cartao">
                <h2>Criar Flashcard</h2>
                <label for="question">Pergunta</label>
                  <br>
                <textarea id="question" maxlength="280"></textarea>
                  <br> <br>
                <label for="answer" maxlength="280">Resposta</label>
                <br>
                <textarea id="resposta"></textarea>
                <div>                                             
                  <button id="salvar_cartao">Salvar</button>
                  <button id="fechar_caixa_Cartao">Fechar</button>
                </div>
              </div>
            </div>
          </section>
      
          <section>
            <div class="container">
              <div id="flashcards"></div>
            </div>
          </section>
        
    </main>

</body>
</html>
